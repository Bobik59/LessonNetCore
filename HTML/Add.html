<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Добавление книги</title>
</head>
<body>
    <h2>Добавить книгу</h2>
    <form id="addBookForm">
        <div>
            <label for="title">Название:</label>
            <input type="text" id="title" name="title" required />
        </div>
        <div>
            <label for="author">Автор:</label>
            <input type="text" id="author" name="author" required />
        </div>
        <div>
            <label for="description">Описание:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <button type="submit">Добавить книгу</button>
    </form>

    <script>
        document.getElementById("addBookForm").addEventListener("submit", async function(e) {
            e.preventDefault(); // Отмена стандартного поведения формы

            // Собираем данные из формы
            const formData = new FormData(this);
            const data = {
                title: formData.get("title"),
                author: formData.get("author"),
                description: formData.get("description")
            };

            // Отправляем POST-запрос на /books/add
            const response = await fetch("/books/add", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const addedBook = await response.json();
                alert(`Книга добавлена с Id: ${addedBook.id}`);
                // Здесь можно обновить список книг или перенаправить пользователя
            } else {
                alert("Ошибка при добавлении книги");
            }
        });
    </script>
</body>
</html>
