<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о книге</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            margin: 15px 0;
        }

        strong {
            display: inline-block;
            width: 100px;
        }

        .error {
            text-align: center;
            color: red;
            font-size: 1.2em;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            strong {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Информация о книге</h2>
        <p><strong>Название:</strong> <span id="title"></span></p>
        <p><strong>Автор:</strong> <span id="author"></span></p>
        <p><strong>Описание:</strong> <span id="description"></span></p>
    </div>

    <script>
        async function getBook() {
            const bookId = window.location.pathname.split("/").pop();
            const response = await fetch(`/api/book/${bookId}`, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });

            if (response.ok) {
                const book = await response.json();
                document.getElementById("title").textContent = book.title;
                document.getElementById("author").textContent = book.author;
                document.getElementById("description").textContent = book.description;
            } else {
                document.body.innerHTML = "<div class='error'><h2>Книга не найдена</h2></div>";
            }
        }

        getBook();
    </script>
</body>
</html>
