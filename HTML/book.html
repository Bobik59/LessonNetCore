<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <h2>Информация о книге</h2>
    <p><strong>Название:</strong> <span id="title"></span></p>
    <p><strong>Автор:</strong> <span id="author"></span></p>
    <p><strong>Описание:</strong> <span id="description"></span></p>

    <script>
        async function getBook() {
            const bookId = window.location.pathname.split("/").pop();
            const response = await fetch(`/api/book/${bookId}`, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });

            if (response.ok) {
                const book = await response.json();
                document.getElementById("title").textContent = book.title;
                document.getElementById("author").textContent = book.author;
                document.getElementById("description").textContent = book.description;
            } else {
                document.body.innerHTML = "<h2>Книга не найдена</h2>";
            }
        }

        getBook();
    </script>
</body>
</html>
