<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game Details</title>
    <style>
        .game-detail {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }

            .game-detail img {
                width: 200px;
            }
    </style>
</head>
<body>
    <h1>Game Details</h1>
    <div class="game-detail">
        <h2>{{Name}}</h2>
        <p><strong>Genre:</strong> {{Genre}}</p>
        <p><strong>Author:</strong> {{Author}}</p>
        <p><strong>Picture Path:</strong> {{PicturePath}}</p>
        <img src="{{ImageSrc}}" alt="{{Name}}" />
    </div>
</body>
</html>
