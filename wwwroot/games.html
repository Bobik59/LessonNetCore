<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Games List</title>
    <style>
        .game {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }

            .game img {
                width: 200px;
            }
    </style>
</head>
<body>
    <h1>Games List</h1>
    <div id="gamesContainer"></div>

    <script>
        fetch('/api/games')
            .then(response => response.json())
            .then(games => {
                const container = document.getElementById('gamesContainer');
                games.forEach(game => {
                    const div = document.createElement('div');
                    div.className = 'game';
                    div.innerHTML = `
                            <h2>${game.name}</h2>
                            <p>Genre: ${game.genre}</p>
                            <p>Author: ${game.author}</p>
                            ${game.picturePath ? `<img src="/images/${game.picturePath}" alt="${game.name}" />` : ''}
                        `;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error fetching games:', error);
            });
    </script>
</body>
</html>
